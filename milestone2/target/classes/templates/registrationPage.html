<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
</head>

<body>

	<div layout:fragment="content">
		<form class="register-form" th:action="@{/register}" th:object="${registrationModel}" method="post">
			<img class="logo" th:src="@{/images/gameShopLogo.svg}" alt="Game Shop Logo of a game controller">
			<div class="flex-container my-4">
				<div class="flex-item col-12 col-sm-6">
					<label class="register-labels" for="firstName">First Name:</label>
					<input class="register-input" type="text" th:field="*{firstName}" id="firstName">
					<p class="error-msg" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
				</div>
				<div class="flex-item col-12 col-sm-6">
					<label class="register-labels" for="lastName">Last Name:</label>
					<input class="register-input" type="text" th:field="*{lastName}" id="lastName">
					<p class="error-msg" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
				</div>
				<div class="flex-item col-12 col-sm-6">
					<label class="register-labels" for="username">Username:</label>
					<input class="register-input" type="text" th:field="*{username}" id="username">
					<p class="error-msg" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
				</div>
				<div class="flex-item col-12 col-sm-6">
					<label class="register-labels" for="password">Password:</label>
					<input class="register-input" type="password" th:field="*{password}" id="password">
					<p class="error-msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
				</div>
				<div class="flex-item col-12 col-sm-6">
					<label class="register-labels" for="email">Email:</label>
					<input class="register-input" type="text" th:field="*{email}" id="email">
					<p class="error-msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
				</div>
				<div class="flex-item col-12 col-sm-6">
					<label class="register-labels" for="phoneNumber">Phone Number:</label>
					<input class="register-input" type="text" th:field="*{phoneNumber}" id="phoneNumber">
					<p class="error-msg" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
				</div>
			</div>
			<input class="button" type="submit" value="Register">
		</form>
	</div>

</body>

</html>

<style>
	* {
		box-sizing: border-box;
	}


	.register-form {
		width: 90%;
		max-width: 1000px;
		background-color: rgb(223, 223, 223);
		border-radius: 25px;
		outline: black solid 2px;
		margin: auto;
		padding: 36px;
	}

	.logo {
		width: 160px;
		margin-top: 36px;
	}

	.flex-container {
		display: flex;
		flex-wrap: wrap;
		
	}

	.flex-item {
		display: flex;
		flex-direction: column;
	}

	.register-input {
		width: 100%;
		height: 45px;
		outline: black solid 2px;
		border-radius: 5px;
	}

	.register-labels {
		align-self: self-start;
	}

	.button {
		margin-top: 36px;
		margin-bottom: 20px;
		width: 100%;
		max-width: 400px;
		height: 60px;
		border-radius: 5px;
		background-color: #343A40;
		color: #FFFFFF;
		font-size: x-large;
		font-weight: 600;
	}

	.button:hover {
		background-color: #1e1f20
	}

	.button:active {
		background-color: #1e1f20;
		box-shadow: 0 5px #666;
		transform: translateY(4px);
	}

	.error-msg {
		color: red;
	}
</style>
