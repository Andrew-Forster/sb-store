<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>

<body>
	<div layout:fragment="content" action="/main">
		<form class="login-form" action="#" th:action="@{/login}" th:object="${loginModel}" method="post">
			<img class="logo" th:src="@{/images/gameShopLogo.svg}" alt="Game Shop Logo of a game controller">
			<div class="input-container">
				<label class="login-labels" for="username">Username:</label>
				<input class="login-input" type="text" th:field="*{username}" id="username">
				<label class="login-labels" for="password">Password:</label>
				<input class="login-input" type="password" th:field="*{password}" id="password">
			</div>
			<div class="line"></div>
			<div class="input-container">
				<input class="button" type="submit" value="Sign-In">
				<p class="help-text">Don't have an account <a class="help-link" href="/register"><u>Click Here</u></a>
					to register</p>
			</div>
		</form>
	</div>
</body>

</html>


<style>
	.login-form {
		height: 750px;
		width: 500px;
		background-color: rgb(223, 223, 223);
		border-radius: 25px;
		outline: black solid 2px;
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	.logo {
		width: 160px;
		margin-top: 36px;
	}

	.input-container {
		display: flex;
		flex-direction: column;
		width: 400px;
	}

	.login-input {
		width: 400px;
		height: 45px;
		outline: black solid 2px;
		border-radius: 5px;
	}

	.login-labels {
		margin-top: 36px;
		align-self: self-start;
	}

	.line {
		width: 500px;
		border-bottom: 1px solid black;
		margin-top: 36px;
	}

	.button {
		margin-top: 36px;
		margin-bottom: 20px;
		width: 400px;
		height: 60px;
		border-radius: 5px;
		background-color: #343A40;
		color: #FFFFFF;
		font-size: x-large;
		font-weight: 600;
	}

	.button:hover {
		background-color: #1e1f20
	}

	.button:active {
		background-color: #1e1f20;
		box-shadow: 0 5px #666;
		transform: translateY(4px);
	}

	.help-text {
		margin-top: 20px;
		font-size: medium;
		align-self: self-start;
	}
</style>
