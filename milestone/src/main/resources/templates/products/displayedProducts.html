<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Games</title>
</head>

<body>
	<div layout:fragment="content" class="container mt-5">
		<h2 class="pb-4" style="color:#6f42c1">GAMES</h2>
		
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Game</th>
					<th>Price</th>
					<th>Category</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${availableGames.empty}">
					<td style="text-align:center" colspan=5>There are no available games</td>
				</tr>
				<tr th:each="game : ${availableGames}">
					<td><h5 th:text="${game.name}"></h5></td>
					<td><h5 th:text="${game.price}"></h5></td>
					<td><h5 th:text="${game.category}"></h5></td>
					<td><h5 th:text="${game.description}"></h5></td>
					<td class="d-flex align-items-center justify-content-center">
						<button class="btn btn-primary">Buy Game</button>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
</body>

</html>
