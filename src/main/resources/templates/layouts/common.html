<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}" />
</head>

<body>
	<header>
		<div th:fragment="header">
			<div class="pb-5 bs-header">
				<nav class="fixed-top bg-nav mx-5 mt-3 rounded-pill navbar navbar-dark navbar-expand-md">
					<a class="navbar-brand" href="#">
						<img th:src="@{/images/gameShopLogo.svg}" alt="Game Shop Logo" width="40" height="40">
					</a>
					<div class="navbar-header">
						<button type="button" data-target="#collapsibleNavbar" data-toggle="collapse"
							class="navbar-toggler">
							<span class="navbar-toggler-icon"></span>
						</button>

					</div>
					<div id="collapsibleNavbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="nav-item"><a th:href="@{/}" class="nav-link">Home</a></li>
							<li class="nav-item"><a th:href="@{/displayedProducts}" class="nav-link">Games</a></li>
							<li sec:authorize="hasAnyRole('MANAGER', 'EMPLOYEE')" class="nav-item">
								<a th:href="@{/product/create}" class="nav-link">Create a Product</a>
							</li>
						</ul>
						<ul class="d-flex ml-auto navbar-nav">
							<li sec:authorize="!isAuthenticated" class="nav-item"><a th:href="@{/login}" class="nav-link">Login</a></li>
							<li sec:authorize="!isAuthenticated" class="nav-item"><a th:href="@{/register}" class="nav-link">Register</a></li>
							
							<li sec:authorize="isAuthenticated" class="nav-item">
								<form action="/logout" method="POST">
									<input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
									<button type="submit" class="nav-link btn btn-link">Logout</button>
								</form>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</header>

</body>

</html>
