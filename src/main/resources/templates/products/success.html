<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/defaultTemplate">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Created</title>
</head>

<body>
    <div layout:fragment="content" class="container mt-5">
        <h1>Product Created Successfully!</h1>
        <div class="alert alert-success">
            <h4 class="alert-heading">Product Details:</h4>
            <p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
            <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
            <p><strong>Category:</strong> <span th:text="${product.category}"></span></p>
            <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
        </div>
        <a href="/product/create" class="btn btn-primary">Create Another Product</a>
    </div>
</body>

</html>
